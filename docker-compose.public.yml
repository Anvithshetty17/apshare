version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: quickshare-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - quickshare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: anvithshetty17/quickshare-backend:latest
    container_name: quickshare-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      MONGODB_URI: mongodb://mongodb:27017/quickshare
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - quickshare-network
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: anvithshetty17/quickshare-frontend:latest
    container_name: quickshare-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - quickshare-network

networks:
  quickshare-network:
    driver: bridge

volumes:
  mongodb_data:
  uploads:
