version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: quickshare-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: quickshare
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - quickshare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quickshare-backend
    restart: unless-stopped
    environment:
      PORT: 5001
      MONGODB_URI: mongodb://mongodb:27017/quickshare
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3001
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - quickshare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quickshare-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5001/api
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - quickshare-network

networks:
  quickshare-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
